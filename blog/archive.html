{% capture content %}
  <div class='wrapper'>
    <div class='content'>
      <ul class='vertical-list'>
      {% for article in posts %}
        <li class='vertical-listing' style="border-left: solid 5px {{ article.meta.highlight_color | fallback: '#007998' }}">
          <a href='{{ article.url }}'>{{ article.title }}</a>
        </li>
      {% endfor %}
      </ul>
      {% include 'includes/follow-footer' %}
    </div>
  </div>
{% endcapture %}

{% include 'layouts/default' %}
