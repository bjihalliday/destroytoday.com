<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>

    <title>{{ site.title }}</title>

    <meta name='description' content='description'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <link rel='icon' type='image/png' href='/images/favicon.png'>
    <link rel='shortcut icon' type='image/png' href='/images/favicon.png'>

    <link href="//cdn.symbolset.com/def34a3b3a8a2254d0505e930e7725af52921dbe/symbolset.css" rel="stylesheet">
    <link href='/styles/screen.css' rel='stylesheet'>

    {% include 'includes/typekit' %}

    <style>
      {% capture base_color %}{% if meta.base_color.value %}{{ meta.base_color.value }}{% else %}#000{% endif %}{% endcapture %}
      {% capture header_color %}{% if meta.header_color.value %}{{ meta.header_color.value }}{% else %}#F5F5F5{% endif %}{% endcapture %}
      {% capture background_color %}{% if meta.background_color.value %}{{ meta.background_color.value }}{% else %}#FFF{% endif %}{% endcapture %}
      {% capture highlight_color %}{% if meta.highlight_color.value %}{{ meta.highlight_color.value }}{% else %}#007998{% endif %}{% endcapture %}
      {% capture lowlight_color %}{% if meta.lowlight_color.value %}{{ meta.lowlight_color.value }}{% else %}#999{% endif %}{% endcapture %}

      html, body {
        background-color: {{ background_color }};
        color: {{ base_color }}
      }

      body {
        border-top: solid 5px {{ highlight_color }};
      }

      a {
        color: {{ base_color }};
      }

      a:hover,
      .main-title-prefix,
      .content-subheader a:hover,
      .content-body a:hover,
      .content-body .more {
        color: {{ highlight_color }};
      }

      .content-subheader, .content-subheader a {
        color: {{ lowlight_color }};
      }

      .content-body a {
        border-bottom: solid 2px {{ highlight_color }}
      }
    </style>
  </head>

  <body>
    <header class='main-header'>
      <div class='wrapper'>
        <h1 class='main-title'>
          <a href='/'>
            <span class='main-title-prefix'>destroy</span><span class='main-title-suffix'>today</span>
          </a>
        </h1>
        <nav class='main-nav'>
          <ul class='main-nav-list'>
            {% for page in site.pages %}
              {% if page.title != 'Home' %}
              <li>
                <a href='{{ page.url }}'>{{ page.title }}</a>
              </li>
              {% endif %}
            {% endfor %}
          </ul>
        </nav>
      </div>
    </header>
    {{ content }}
    <footer>
    </footer>
    <script src="//cdn.symbolset.com/def34a3b3a8a2254d0505e930e7725af52921dbe/symbolset.js"></script>
  </body>
</html>
